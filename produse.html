<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produse â€” MSA Handmade</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* layout curat È™i compact pe mobil */
    .nav{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px 16px}
    .nav a{margin:0 8px}
    .wrap{max-width:980px;margin:0 auto;padding:0 16px}
    h1{font-size:clamp(28px,4.5vw,48px);margin:18px 0}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{grid-column:span 12;background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);overflow:hidden}
    @media (min-width:680px){.card{grid-column:span 6}}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;display:block}
    .body{padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .top h3{margin:0}
    .price{font-weight:700}
    .btn{width:100%;margin-top:10px;padding:12px;border:0;border-radius:10px;background:#0a2230;color:#fff;font-weight:700}
  </style>
</head>
<body>
<header class="nav">
  <div>
    <a href="index.html">AcasÄƒ</a>
    <a href="produse.html"><strong>Produse</strong></a>
    <a href="contact.html">Contact</a>
  </div>
  <a href="cos.html">ðŸ›’ <span id="cart-count">0</span></a>
</header>

<main class="wrap">
  <h1>Produsele noastre</h1>

  <section class="grid" id="prod-list"></section>
</main>

<!-- EmailJS SDK (dacÄƒ te bazezi pe proformÄƒ Ã®n alte pagini) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<!-- CoÈ™ul -->
<script src="cart.js"></script>

<script>
  // ===== LISTA OFICIALÄ‚ DE PRODUSE =====
  const PRODUCTS = [
    // 29 RON
    { id:'buchet', name:'Buchet', price:29, image:'images/buchet.jpg' },

    // 33 RON (restul)
    { id:'crin', name:'Crin', price:33, image:'images/crin.jpg' },
    { id:'dans', name:'Dans', price:33, image:'images/dans.jpg' },
    { id:'sarut', name:'SÄƒrut', price:33, image:'images/sarut.jpg' },
    { id:'flori', name:'Flori', price:33, image:'images/flori.jpg' },
    { id:'inger', name:'ÃŽnger', price:33, image:'images/inger.jpg' },
    { id:'logodna', name:'LogodnÄƒ', price:33, image:'images/logodna.jpg' },
    { id:'floarea-soarelui', name:'Floarea-soarelui', price:33, image:'images/lumanare_floarea-soarelui.png' },

    // 99 RON
    { id:'peisaj', name:'Peisaj', price:99, image:'images/peisaj.jpg' },
    { id:'peisajiarna', name:'Peisaj de iarnÄƒ', price:99, image:'images/peisajiarna.jpg' },
    { id:'indragostiti', name:'ÃŽndrÄƒgostiÈ›i', price:99, image:'images/indragostiti.jpg' },
  ];

  // ===== RENDER =====
  function renderProducts(){
    const mount = document.getElementById('prod-list');
    mount.innerHTML = PRODUCTS.map(p => `
      <article class="card">
        <img class="thumb" src="${p.image}" alt="${p.name}" loading="lazy" />
        <div class="body">
          <div class="top"><h3>${p.name}</h3><span class="price">${p.price} RON</span></div>
          <button class="btn add" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}" data-image="${p.image}">
            AdaugÄƒ Ã®n coÈ™
          </button>
        </div>
      </article>
    `).join('');
  }

  // ===== BIND (o singurÄƒ datÄƒ, fÄƒrÄƒ pop-up-uri enervante) =====
  (function bindOnce(){
    if (window.__MSA_BOUND__) return;
    window.__MSA_BOUND__ = true;

    function bind(){
      // render Ã®nainte ca sÄƒ existe butoane
      renderProducts();

      document.querySelectorAll('.add').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          e.preventDefault();
          if (!window.MSACart) return; // cart.js Ã®ncÄƒ nu e gata
          MSACart.addToCart({
            id: btn.dataset.id,
            name: btn.dataset.name,
            price: Number(btn.dataset.price || 0),
            image: btn.dataset.image
          });
          // feedback discret
          const old = btn.textContent; btn.textContent = 'AdÄƒugat!';
          setTimeout(()=> btn.textContent = old, 700);
        });
      });

      MSACart?.updateCartCountBadge?.();
    }

    // imediat + dupÄƒ 80ms dacÄƒ cart.js vine mai lent
    document.addEventListener('DOMContentLoaded', bind);
    setTimeout(bind, 80);
  })();
</script>
</body>
</html>
