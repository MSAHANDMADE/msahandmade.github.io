    // Render listÄƒ
    const mount = document.getElementById('prod-list');
    function render(products){
      mount.innerHTML = products.map(p => `
        <article class="card">
          <img class="thumb" src="${p.image}" alt="${p.name}" data-id="${p.id}" />
          <div class="card-body">
            <div class="top" style="display:flex;justify-content:space-between;align-items:center;gap:10px">

      `).join('');

    // Sugestii
    const q = document.getElementById('search');
    const suggest = document.getElementById('suggest');
    function buildSuggestions(list){
      if (!q.value.trim()){ suggest.classList.add('hidden'); suggest.innerHTML=''; return; }
      const html = list.map(p => `<div class="suggest-item" data-id="${p.id}" style="padding:10px 14px;border-top:1px solid #f0f0f0;cursor:pointer">${p.name}</div>`).join('');
      suggest.innerHTML = html || `<div class="suggest-item" data-id="" style="padding:10px 14px">Nicio potrivire</div>`;
      suggest.classList.remove('hidden');
    }
    q.addEventListener('input', ()=>{
      const v = q.value.trim().toLowerCase();
      if (v.length < 2){ buildSuggestions([]); return; }
      const hits = PRODUCTS.filter(p =>
        p.name.toLowerCase().includes(v) ||
        (p.desc && p.desc.toLowerCase().includes(v))
      ).slice(0,8);
      buildSuggestions(hits);
    });
    document.addEventListener('click', (e)=>{
      if (e.target.classList.contains('suggest-item')){
        const id = e.target.dataset.id;
        suggest.classList.add('hidden');
        if (!id) return;
        const found = PRODUCTS.find(p => p.id === id);
        if (found){ render([found]); }
        q.blur();
      } else {
        if (!e.target.closest('.search-wrap')) suggest.classList.add('hidden');
      }
    });

          if (p) openModal(p);
