<script src="cart.js"></script>
<script>
  // anul
  document.getElementById('year').textContent = new Date().getFullYear();

  // buton unic add-to-cart + toast
  const toast = document.getElementById('toast');
  document.addEventListener('click', (e)=>{
    // lightbox
    const ph = e.target.closest('.thumb');
    if (ph){ document.getElementById('lbimg').src = ph.dataset.full || ph.src; document.getElementById('lb').style.display='flex'; }

    const btn = e.target.closest('.add-to-cart');
    if (!btn) return;
    e.preventDefault();
    if (!window.MSACart){ alert('CoÈ™ indisponibil'); return; }
    MSACart.addToCart({
      id: btn.dataset.id, name: btn.dataset.name,
      price: Number(btn.dataset.price), image: btn.dataset.image
    });
    const old = btn.textContent; btn.textContent='AdÄƒugat!'; btn.disabled=true;
    toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 900);
    setTimeout(()=>{ btn.textContent=old; btn.disabled=false }, 800);
  });
  document.getElementById('lb').addEventListener('click', ()=>{ document.getElementById('lb').style.display='none'; document.getElementById('lbimg').src=''; });

  document.addEventListener('DOMContentLoaded', ()=> MSACart?.updateCartCountBadge?.());
</script>
