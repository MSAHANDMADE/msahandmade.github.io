<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Un singur listener global (fÄƒrÄƒ dubluri)
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.add-to-cart');
    if (!btn) return;
    e.preventDefault();

    if (!window.MSACart) { alert('CoÈ™ indisponibil'); return; }

    MSACart.addToCart({
      id: btn.dataset.id,
      name: btn.dataset.name,
      price: Number(btn.dataset.price),
      image: btn.dataset.image
    });

    const old = btn.textContent;
    btn.textContent = 'AdÄƒugat!';
    btn.disabled = true;
    setTimeout(()=>{ btn.textContent = old; btn.disabled = false; }, 800);
  });

  // afiÈ™Äƒm badge-ul coÈ™ului
  document.addEventListener('DOMContentLoaded', ()=>{
    if (window.MSACart && MSACart.updateCartCountBadge) MSACart.updateCartCountBadge();
