    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1000px;margin:0 auto;padding:0 16px}

    /* Header compact, itemele apropiate */

    .cart-link{display:inline-flex;align-items:center;gap:6px}

    h1{font-size:40px;margin:20px 0 10px}

    /* Cards */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin:20px 0 40px}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 22px rgba(0,0,0,.08);overflow:hidden}
    .card img{width:100%;height:340px;object-fit:cover;display:block;cursor:zoom-in}
    .body{padding:14px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .top h3{margin:0}
    .price{font-weight:800}
    .btn{width:100%;padding:12px 16px;border:none;border-radius:12px;background:#0a2230;color:#fff;font-weight:800;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    @media (max-width:760px){ .grid{grid-template-columns:1fr} .card img{height:280px} }

    /* Lightbox simplu */
    #lb{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center}
    #lb img{max-width:92vw;max-height:92vh}
  </style>
</head>

<!-- Lightbox + bind butoane -->
<script>
  // an curent
  document.getElementById('year').textContent = new Date().getFullYear();

  // lightbox simplu
  const lb = document.createElement('div'); lb.id='lb';
  lb.innerHTML = '<img alt=""><!-- -->';
  document.body.appendChild(lb);
  lb.addEventListener('click', ()=> lb.style.display='none');

  document.querySelectorAll('img.zoom').forEach(img=>{
    img.addEventListener('click', ()=>{
      const full = img.getAttribute('data-full') || img.src;
      lb.querySelector('img').src = full;
      lb.style.display = 'flex';
    });
  });

  function bindCartButtons(){
    document.querySelectorAll('.add-to-cart').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault(); e.stopPropagation();
        if (!window.MSACart){ alert('Coș indisponibil'); return; }
        MSACart.addToCart({
          id: btn.dataset.id,
          name: btn.dataset.name,
          price: Number(btn.dataset.price),
          image: btn.dataset.image
        });
        // feedback scurt
        const old = btn.textContent;
        btn.textContent = 'Adăugat!';
        setTimeout(()=> btn.textContent = old, 900);
      }, {passive:false});
    });
  }

  // rulează IMEDIAT
  bindCartButtons();
  // și după ce se încarcă DOM-ul (fallback mobil)
  document.addEventListener('DOMContentLoaded', bindCartButtons);
</script>
