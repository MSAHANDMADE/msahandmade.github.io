<body>

  <header class="header">
    <nav id="main-nav">
      <a href="index.html">AcasÄƒ</a>
      <a href="produse.html">Produse</a>
      <a href="despre.html">Despre</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart-pill">ğŸ›’ <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Produsele noastre</h1>

    <section class="grid" id="prod-grid">
      <!-- Card 1 -->
      <article class="card" data-id="coro-rosu-auriu" data-name="CoroniÈ›Äƒ CrÄƒciun â€“ roÈ™u & auriu" data-price="35" data-image="images/coro-rosu-auriu.jpg" data-desc="StrÄƒlucire caldÄƒ de sÄƒrbÄƒtoare: flori aurii È™i accente roÈ™ii ce transformÄƒ uÈ™a sau peretele Ã®ntr-un colÈ› de poveste.">
        <img src="images/coro-rosu-auriu.jpg" alt="CoroniÈ›Äƒ CrÄƒciun roÈ™u & auriu" class="card-img">
        <div class="card-body">
          <h3>CoroniÈ›Äƒ CrÄƒciun â€“ roÈ™u & auriu <span class="price">35 RON</span></h3>
          <p>StrÄƒlucire caldÄƒ de sÄƒrbÄƒtoare: flori aurii È™i accente roÈ™ii.</p>
          <button class="btn primary add-to-cart">AdaugÄƒ Ã®n coÈ™</button>
        </div>
      </article>

      <!-- poÈ›i duplica modelul pentru alte produse -->
    </section>
  </main>

  <!-- MODAL produs -->
  <div class="modal" id="prod-modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-body">
        <img id="m-img" src="" alt="">
        <div class="modal-content">
          <h3 id="m-title"></h3>
          <p id="m-desc" class="muted"></p>
          <p style="font-weight:800;margin:.5rem 0">PreÈ›: <span id="m-price"></span></p>
          <button class="btn primary" id="m-add">AdaugÄƒ Ã®n coÈ™</button>
          <button class="btn ghost" id="m-close" style="margin-left:8px">Ãnchide</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // badge
    document.addEventListener('DOMContentLoaded', MSACart.updateCartCountBadge);

    // click pe pozÄƒ => modal
    const modal = document.getElementById('prod-modal');
    const mImg = document.getElementById('m-img');
    const mTitle = document.getElementById('m-title');
    const mDesc = document.getElementById('m-desc');
    const mPrice = document.getElementById('m-price');
    const mAdd = document.getElementById('m-add');
    let modalProduct = null;

    document.querySelectorAll('.card-img').forEach(img=>{
      img.addEventListener('click', ()=>{
        const card = img.closest('.card');
        modalProduct = {
          id: card.dataset.id,
          name: card.dataset.name,
          price: Number(card.dataset.price),
          image: card.dataset.image
        };
        mImg.src = card.dataset.image;
        mTitle.textContent = card.dataset.name;
        mDesc.textContent = card.dataset.desc || '';
        mPrice.textContent = `${Number(card.dataset.price).toFixed(2)} RON`;
        modal.classList.add('open');
      });
    });
    document.getElementById('m-close').onclick = ()=> modal.classList.remove('open');
    modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('open'); });

    // adaugÄƒ din modal
    mAdd.addEventListener('click', ()=>{
      if(modalProduct){
        MSACart.addToCart(modalProduct, 1);
        modal.classList.remove('open');
      }
    });

    // adaugÄƒ din card
    document.querySelectorAll('.add-to-cart').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const card = btn.closest('.card');
        MSACart.addToCart({
          id: card.dataset.id,
          name: card.dataset.name,
          price: Number(card.dataset.price),
          image: card.dataset.image
        }, 1);
      });
    });
  </script>
</body>
</html>
