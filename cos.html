<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produse — MSA Handmade</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Coș flotant în dreapta sus */
    .fab-cart{
      position:fixed; right:14px; top:14px; z-index:60;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:999px; background:#111827; color:#fff;
      text-decoration:none; font-weight:800; box-shadow:0 10px 24px rgba(0,0,0,.18);
    }
    .fab-cart svg{ width:20px; height:20px }
    .fab-cart .badge{ min-width:18px; text-align:center; font-size:12px; background:#fff; color:#111827; border-radius:999px; padding:2px 6px }
    /* Toast mic jos */
    .toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111827; color:#fff; padding:10px 14px; border-radius:10px;
      box-shadow:0 10px 24px rgba(0,0,0,.2); opacity:0; pointer-events:none; transition:.2s;
      z-index:70; }
    .toast.show{ opacity:1; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <button class="menu-toggle" aria-label="Deschide meniul" aria-expanded="false">☰</button>
    <nav class="nav">
      <a href="index.html">Acasă</a>
      <a href="produse.html" aria-current="page">Produse</a>
      <a href="cos.html" class="cart">Coș <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- Coș flotant -->
  <a class="fab-cart" href="cos.html" aria-label="Deschide coșul">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13l-1.5 6h12M7 13l-2-8M10 19a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2Z"/></svg>
    <span class="badge" id="cart-count-fab">0</span>
  </a>

  <!-- LISTĂ PRODUSE -->
  <main class="container">
    <h2 class="section-title">Produse</h2>
    <ul class="grid produse">
      <!-- Peisaj de iarnă — 99 -->
      <li class="card">
        <figure>
          <img src="images/images.peisajiarna.jpg" alt="Peisaj de iarnă" />
          <figcaption><h3>Peisaj de iarnă</h3><span class="price">99 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="peisaj-iarna"
          data-name="Peisaj de iarnă"
          data-price="99"
          data-image="images/images.peisajiarna.jpg">Adaugă în coș</button>
      </li>

      <!-- Peisaj — 99 -->
      <li class="card">
        <figure>
          <img src="images/images_peisaj.jpg" alt="Peisaj" />
          <figcaption><h3>Peisaj</h3><span class="price">99 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="peisaj"
          data-name="Peisaj"
          data-price="99"
          data-image="images/images_peisaj.jpg">Adaugă în coș</button>
      </li>

      <!-- Îndrăgostiți — 99 -->
      <li class="card">
        <figure>
          <img src="images/images.indragostiti.jpg" alt="Îndrăgostiți" />
          <figcaption><h3>Îndrăgostiți</h3><span class="price">99 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="indragostiti"
          data-name="Îndrăgostiți"
          data-price="99"
          data-image="images/images.indragostiti.jpg">Adaugă în coș</button>
      </li>

      <!-- Buchet — 29 -->
      <li class="card">
        <figure>
          <img src="images/images_buchet.jpg" alt="Buchet" />
          <figcaption><h3>Buchet</h3><span class="price">29 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="buchet"
          data-name="Buchet"
          data-price="29"
          data-image="images/images_buchet.jpg">Adaugă în coș</button>
      </li>

      <!-- Restul — 33 -->
      <li class="card">
        <figure>
          <img src="images/images.crin.jpg" alt="Crin" />
          <figcaption><h3>Crin</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="crin"
          data-name="Crin"
          data-price="33"
          data-image="images/images.crin.jpg">Adaugă în coș</button>
      </li>

      <li class="card">
        <figure>
          <img src="images/images.dans.jpg" alt="Dans" />
          <figcaption><h3>Dans</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="dans"
          data-name="Dans"
          data-price="33"
          data-image="images/images.dans.jpg">Adaugă în coș</button>
      </li>

      <li class="card">
        <figure>
          <img src="images/images.inger.jpg" alt="Înger" />
          <figcaption><h3>Înger</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="inger"
          data-name="Înger"
          data-price="33"
          data-image="images/images.inger.jpg">Adaugă în coș</button>
      </li>

      <li class="card">
        <figure>
          <img src="images/images.logodna.jpg" alt="Logodnă" />
          <figcaption><h3>Logodnă</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="logodna"
          data-name="Logodnă"
          data-price="33"
          data-image="images/images.logodna.jpg">Adaugă în coș</button>
      </li>

      <li class="card">
        <figure>
          <img src="images/images.sarut.jpg" alt="Sărut" />
          <figcaption><h3>Sărut</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="sarut"
          data-name="Sărut"
          data-price="33"
          data-image="images/images.sarut.jpg">Adaugă în coș</button>
      </li>

      <li class="card">
        <figure>
          <img src="images/images_flori.jpg" alt="Flori" />
          <figcaption><h3>Flori</h3><span class="price">33 RON</span></figcaption>
        </figure>
        <button class="add-to-cart"
          data-id="flori"
          data-name="Flori"
          data-price="33"
          data-image="images/images_flori.jpg">Adaugă în coș</button>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <small>&copy; <span id="year"></span> — MSA Handmade.</small>
  </footer>

  <!-- Toast -->
  <div class="toast" id="toast">Adăugat în coș</div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="cart.js"></script>
  <script>
    // Toast la adăugare
    const toast = document.getElementById("toast");
    function showToast(msg){
      toast.textContent = msg || "Adăugat în coș";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 1200);
    }
    document.addEventListener("msa:added", (e)=>{
      showToast(`${e.detail.name} — adăugat în coș`);
    });
  </script>
</body>
</html>
