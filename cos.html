<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coșul tău</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html"><img src="logo.png" alt="MSA Handmade Decor" class="brand-logo" /></a>
    <nav class="nav-links">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart-link">Coș (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Coșul tău</h1>

    <!-- Lista coș + totaluri vin din cart.js în acest div -->
    <div id="cart-root"></div>

    <h2>Date livrare (plata la livrare)</h2>
    <form id="order-form" class="order-form"
          action="https://formsubmit.co/msahandmade.contact@gmail.com"
          method="POST">
      <!-- Setări FormSubmit -->
      <input type="hidden" name="_next" value="https://msahandmade.ro/multumesc.html">
      <input type="hidden" name="_subject" value="Comandă nouă - M.S.A Handmade Decor">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <!-- trimite o copie automată clientului (auto-reply) -->
      <input type="hidden" name="_autoresponse"
             value="Îți mulțumim pentru comandă! Am primit solicitarea ta și te vom contacta în cel mai scurt timp. Echipa M.S.A Handmade Decor.">
      <!-- unde punem detaliile comenzii (produse + totaluri) înainte de submit -->
      <textarea id="order_message" name="Mesaj" hidden></textarea>

      <div class="radio-group">
        <label><input type="radio" name="tip" value="pf" checked> Persoană fizică</label>
        <label><input type="radio" name="tip" value="pj"> Persoană juridică</label>
      </div>

      <div class="form-row">
        <label>Nume
          <input type="text" name="nume" required>
        </label>
        <label>Prenume
          <input type="text" name="prenume" required>
        </label>
      </div>

      <div class="form-row">
        <label>Email
          <!-- acest câmp este folosit de FormSubmit pentru a trimite auto-reply -->
          <input type="email" name="email" required>
        </label>
        <label>Telefon
          <input type="tel" name="telefon" required>
        </label>
      </div>

      <div class="form-row">
        <label>Județ
          <input type="text" name="judet" required>
        </label>
        <label>Oraș
          <input type="text" name="oras" required>
        </label>
      </div>

      <div class="form-row">
        <label>Cod poștal
          <input type="text" name="codpostal" required>
        </label>
        <label>Adresă
          <input type="text" name="adresa" required>
        </label>
      </div>

      <!-- Câmpuri extra pentru Persoană juridică -->
      <div class="form-row" id="pj-fields" style="display:none">
        <label>Denumire firmă
          <input type="text" name="firma">
        </label>
        <label>CUI
          <input type="text" name="cui">
        </label>
      </div>

      <div class="form-row">
        <label>Mențiuni (opțional)
          <textarea name="mentiuni" rows="3" placeholder="Culoare/variantă dorită, interval livrare, etc."></textarea>
        </label>
      </div>

      <div class="form-row">
        <button type="submit" class="btn-primary">Trimite comanda</button>
        <button type="button" class="btn-ghost" onclick="clearCart()">Golește coșul</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <span id="y"></span> © M.S.A Handmade Decor — Toate drepturile rezervate.
  </footer>

  <script src="cart.js"></script>
  <script>
    // anul din footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // arată/ascunde câmpurile pentru PJ și setează required doar când e nevoie
    const pjFields = document.getElementById('pj-fields');
    const pjRadio  = document.querySelector('input[name="tip"][value="pj"]');
    const pfRadio  = document.querySelector('input[name="tip"][value="pf"]');
    function togglePJ(){
      const isPJ = pjRadio.checked;
      pjFields.style.display = isPJ ? 'flex' : 'none';
      pjFields.querySelectorAll('input').forEach(i => i.required = isPJ);
    }
    document.querySelectorAll('input[name="tip"]').forEach(r => r.addEventListener('change', togglePJ));
    togglePJ();

    // compune mesajul cu produsele înainte de trimiterea formularului
    const SHIPPING = 17;
    document.getElementById('order-form').addEventListener('submit', function(e){
      // ia coșul din localStorage prin utilitățile din cart.js
      const cart = (typeof getCart === 'function') ? getCart() : [];

      if (!cart.length){
        e.preventDefault();
        alert('Coșul este gol.');
        return false;
      }

      const subtotal = cart.reduce((s, p) => s + (p.price * (p.qty || 1)), 0);
      const total    = subtotal + SHIPPING;

      const itemsText = cart.map(p => `• ${p.name} × ${p.qty || 1} — ${p.price} RON`).join('%0A');

      const f = e.target;
      const tip = f.tip.value === 'pj' ? 'Persoană juridică' : 'Persoană fizică';
      const nume = f.nume.value.trim();
      const prenume = f.prenume.value.trim();
      const email = f.email.value.trim();
      const telefon = f.telefon.value.trim();
      const judet = f.judet.value.trim();
      const oras = f.oras.value.trim();
      const codpostal = f.codpostal.value.trim();
      const adresa = f.adresa.value.trim();
      const firma = f.firma.value.trim();
      const cui = f.cui.value.trim();
      const mentiuni = f.mentiuni.value.trim() || '-';

      const body =
`Tip client: ${tip}
Nume: ${nume} ${prenume}
Email: ${email}
Telefon: ${telefon}
Adresă: ${adresa}, ${oraș || oras}, ${județ || judet}, ${codpostal}
${tip === 'Persoană juridică' ? `Firmă: ${firma}
CUI: ${cui}
` : ''}Produse:
${decodeURIComponent(itemsText)}

Subtotal: ${subtotal} RON
Livrare: ${SHIPPING} RON
TOTAL: ${total} RON

Mențiuni: ${mentiuni}`;

      document.getElementById('order_message').value = body;
      // lăsăm formularul să se trimită normal către FormSubmit
    });

    // după încărcare, randăm coșul
    if (typeof renderCart === 'function') renderCart();
  </script>
</body>
</html>
