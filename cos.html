<!-- COȘUL TĂU -->
<section class="container" style="max-width:1000px;margin:24px auto;padding:0 16px">
  <h1 style="font-size:40px;line-height:1.1;margin:8px 0 16px">Coșul tău</h1>

  <div style="background:#fff;border-radius:16px;box-shadow:0 2px 10px rgba(2,6,23,.06);overflow:hidden">
    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr style="background:#f8fafc">
          <th style="text-align:left;padding:14px 16px;border-bottom:1px solid #e2e8f0">Produs</th>
          <th style="text-align:left;padding:14px 16px;border-bottom:1px solid #e2e8f0">Cant.</th>
          <th style="text-align:right;padding:14px 16px;border-bottom:1px solid #e2e8f0">Total</th>
          <th style="padding:14px 16px;border-bottom:1px solid #e2e8f0"></th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <tr><td colspan="4" style="padding:18px;color:#64748b">Se încarcă…</td></tr>
      </tbody>
    </table>
  </div>

  <!-- butoane coș -->
  <div style="display:flex;gap:12px;margin:12px 0 24px">
    <button id="clear-cart" style="padding:10px 14px;border-radius:10px;border:1px solid #e2e8f0;background:#fff;cursor:pointer">Golește coșul</button>
    <a href="produse.html" style="padding:10px 14px;border-radius:10px;background:#0f172a;color:#fff;text-decoration:none">Continuă cumpărăturile</a>
  </div>

  <!-- totaluri -->
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:start">
    <div></div>
    <div style="background:#fff;border-radius:16px;box-shadow:0 2px 10px rgba(2,6,23,.06);padding:16px">
      <h2 style="font-size:22px;margin:0 0 6px">Totaluri</h2>
      <div style="display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed #e2e8f0">
        <span>Subtotal</span><strong id="subval">0.00 RON</strong>
      </div>
      <div style="display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed #e2e8f0">
        <span>Reducere</span><strong id="discval">− 0.00 RON</strong>
      </div>
      <div style="display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed #e2e8f0">
        <span>Livrare</span><strong id="shipval">0.00 RON</strong>
      </div>
      <div style="display:flex;justify-content:space-between;padding:10px 0;font-size:20px">
        <span>Total</span><strong id="totval">0.00 RON</strong>
      </div>
      <p style="margin:8px 0 0;color:#64748b;font-size:12px">
        Reduceri automate: ≥200 RON −10%, ≥300 RON −15%, ≥400 RON −20%. Livrare gratuită la 300 RON.
      </p>
    </div>
  </div>

  <!-- formular livrare -->
  <form id="checkout-form" style="margin:24px 0">
    <h2 style="font-size:22px;margin:0 0 10px">Detalii pentru livrare</h2>

    <div style="display:flex;gap:18px;margin:8px 0 18px">
      <label><input type="radio" name="tip" value="pf" checked> Persoană fizică</label>
      <label><input type="radio" name="tip" value="pj"> Persoană juridică</label>
    </div>

    <!-- PF -->
    <div id="pf-fields" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <input name="nume" placeholder="Nume" required>
      <input name="prenume" placeholder="Prenume" required>
    </div>

    <!-- PJ -->
    <div id="pj-fields" style="display:none;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
      <input name="firma" placeholder="Denumire firmă">
      <input name="cui" placeholder="CUI">
      <input name="regcom" placeholder="Nr. Registru Comerț">
    </div>

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
      <input name="email" type="email" placeholder="Email" required>
      <input name="telefon" placeholder="Telefon" required>
      <input name="judet" placeholder="Județ" required>
      <input name="oras" placeholder="Oraș" required>
      <input name="adresa" placeholder="Adresă completă" required style="grid-column:1/3">
      <input name="codpostal" placeholder="Cod poștal" style="grid-column:1/2">
      <input name="mentiuni" placeholder="Mențiuni pentru curier (opțional)" style="grid-column:1/3">
    </div>

    <button id="place-order" type="submit" style="margin-top:16px;padding:12px 18px;background:#0f172a;color:#fff;border:none;border-radius:10px;cursor:pointer">Plasează comanda</button>
  </form>
</section>

<script>
// comută PF/PJ (doar UI)
document.addEventListener('change', (e)=>{
  if (e.target.name==='tip'){
    const pj = e.target.value==='pj';
    document.getElementById('pj-fields').style.display = pj?'grid':'none';
    document.getElementById('pf-fields').style.display = pj?'none':'grid';
  }
});
</script>
