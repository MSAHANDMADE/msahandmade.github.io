<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandă M.S.A Handmade</title>
</head>
<body>
  <h1>Finalizează comanda</h1>
  
  <form id="orderForm">
    <label for="name">Nume:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Telefon:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="address">Adresă:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="order">Produse comandate:</label><br>
    <textarea id="order" name="order" required></textarea><br><br>

    <button type="submit">Trimite Comanda</button>
  </form>

  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("iSadfb7-TV_89l_6k"); // Public Key-ul tău
    })();

    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // datele din formular
      const params = {
        nume: document.getElementById("name").value,
        email: document.getElementById("email").value,
        telefon: document.getElementById("phone").value,
        adresa: document.getElementById("address").value,
        produse: document.getElementById("order").value,
        order_id: Math.floor(Math.random() * 1000000) // ID random pt comandă
      };

      // Mail către tine (Contact Us)
      emailjs.send("service_ix0zpp7", "template_13qpqtt", params)
        .then(function() {
          console.log("Trimis către tine (proprietar)");
        }, function(error) {
          console.error("Eroare la trimiterea spre tine:", error);
        });

      // Mail către client (Order Confirmation)
      emailjs.send("service_ix0zpp7", "template_9yctwor", params)
        .then(function() {
          document.getElementById("status").innerText = "Comanda ta a fost trimisă! Verifică email-ul pentru confirmare.";
        }, function(error) {
          document.getElementById("status").innerText = "A apărut o eroare, te rugăm încearcă din nou!";
          console.error("Eroare client:", error);
        });
    });
  </script>
</body>
</html>
