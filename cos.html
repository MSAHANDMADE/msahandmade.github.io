<!-- EmailJS SDK (trebuie sÄƒ fie ÃŽNAINTE de cart.js) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<!-- Logica de coÈ™ + reduceri + trimitere -->
<script src="cart.js"></script>

<script>
  // anul curent
  document.getElementById('year').textContent = new Date().getFullYear();

  // comutÄƒ vizibilitatea cÃ¢mpurilor PJ
  document.addEventListener('change', (e)=>{
    if (e.target.name === 'tip') {
      const pj = document.getElementById('pj-fields');
      pj.classList.toggle('hidden', e.target.value !== 'PersoanÄƒ juridicÄƒ');
    }
  });

  // randÄƒm coÈ™ul (cart.js se ocupÄƒ È™i de totaluri)
  document.addEventListener('DOMContentLoaded', ()=>{
    if (window.MSACart && typeof MSACart.render === 'function') {
      MSACart.render();
    }
  });

  // goleÈ™te coÈ™ul
  document.getElementById('clear').addEventListener('click', ()=>{
    if (window.MSACart) { MSACart.clearCart(); MSACart.render(); }
  });

  // submit comandÄƒ (foloseÈ™te MSACart.submitOrder din cart.js)
  document.getElementById('order-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    if (!window.MSACart){ alert('CoÈ™ indisponibil.'); return; }
    const list = MSACart.readCart();
    if (!list.length){ alert('CoÈ™ul este gol.'); return; }
    try{
      await MSACart.submitOrder(new FormData(e.target));
    }catch(err){
      alert('Eroare la trimitere comanda.');
    }
  });
</script>
