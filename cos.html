<form id="order-form" class="order-form"
      action="https://formspree.io/f/xqaybwao"
      method="POST">

  <h2>Finalizează comanda</h2>

  <label for="tip">Tip client:</label>
  <select id="tip" name="tip" required>
    <option value="Persoană fizică">Persoană fizică</option>
    <option value="Persoană juridică">Persoană juridică</option>
  </select>

  <label for="nume">Nume:</label>
  <input type="text" id="nume" name="nume" required>

  <label for="prenume">Prenume:</label>
  <input type="text" id="prenume" name="prenume" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="telefon">Telefon:</label>
  <input type="tel" id="telefon" name="telefon" required>

  <label for="judet">Județ:</label>
  <input type="text" id="judet" name="judet" required>

  <label for="oras">Oraș:</label>
  <input type="text" id="oras" name="oras" required>

  <label for="adresa">Adresă:</label>
  <textarea id="adresa" name="adresa" required></textarea>

  <label for="codpostal">Cod poștal:</label>
  <input type="text" id="codpostal" name="codpostal" required>

  <label for="produse">Produse comandate:</label>
  <textarea id="produse" name="produse" readonly></textarea>

  <label for="total">Total (RON):</label>
  <input type="text" id="total" name="total" readonly>

  <label for="mentiuni">Mențiuni:</label>
  <textarea id="mentiuni" name="mentiuni"></textarea>

  <!-- Mesajul pe care clientul îl primește după trimitere -->
  <input type="hidden" name="_subject" value="Comanda ta a fost confirmată!">
  <input type="hidden" name="_replyto" value="">
  <input type="hidden" name="_autoresponse" 
         value="Îți mulțumim pentru comanda efectuată! 
Comanda ta a fost înregistrată și va fi procesată în 1–3 zile lucrătoare. 
O zi minunată, cu magie și lumină! 🌸 
Echipa M.S.A Handmade Decor.">

  <button type="submit">Trimite comanda</button>
</form>
