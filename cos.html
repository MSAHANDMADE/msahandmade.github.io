<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coșul tău</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <a class="brand" href="index.html"><img src="logo.png" alt="MSA Handmade Decor" class="logo"></a>
    <nav class="nav-links">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart-link">Coș (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Coșul tău</h1>

    <!-- aici se randează conținutul coșului de către cart.js -->
    <div id="cart-root"></div>

    <h2>Date livrare (plata la livrare)</h2>

    <!-- FORMULAR – Formspree -->
    <form id="order-form" class="order-form"
          action="https://formspree.io/f/xqaybwao"
          method="POST">

      <!-- dacă vrei redirect la pagina ta de mulțumire după submit -->
      <input type="hidden" name="redirect" value="https://msahandmade.ro/multumesc.html">

      <div class="radio-group">
        <label><input type="radio" name="tip" value="Persoană fizică" checked> Persoană fizică</label>
        <label><input type="radio" name="tip" value="Persoană juridică"> Persoană juridică</label>
      </div>

      <div class="form-row">
        <label>Nume
          <input type="text" name="nume" required>
        </label>
        <label>Prenume
          <input type="text" name="prenume" required>
        </label>
      </div>

      <div class="form-row">
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Telefon
          <input type="tel" name="telefon" required>
        </label>
      </div>

      <div class="form-row">
        <label>Județ
          <input type="text" name="judet" required>
        </label>
        <label>Oraș
          <input type="text" name="oras" required>
        </label>
      </div>

      <div class="form-row">
        <label>Cod poștal
          <input type="text" name="codpostal" required>
        </label>
        <label>Adresă
          <input type="text" name="adresa" required>
        </label>
      </div>

      <!-- câmpuri completate automat din coș -->
      <label>Produse comandate
        <textarea name="produse" id="produse" readonly></textarea>
      </label>

      <div class="form-row">
        <label>Total (RON)
          <input type="text" name="total" id="total" readonly>
        </label>
      </div>

      <!-- mențiuni client -->
      <label>Mențiuni (opțional)
        <textarea name="mentiuni" rows="3"></textarea>
      </label>

      <!-- subiectul mesajului pe care îl primești tu -->
      <input type="hidden" name="subject" value="Comandă nouă – msahandmade.ro">

      <div class="form-row">
        <button type="submit" class="btn-primary">Trimite comanda</button>
        <button type="button" class="btn-ghost" onclick="clearCart()">Golește coșul</button>
      </div>
    </form>

    <p style="margin-top:12px;font-size:0.95rem;color:#555">
      <em>Comenzile se procesează în 1–3 zile lucrătoare, apoi livrăm prin curier.</em>
    </p>
  </main>

  <!-- logica de coș (păstrează fișierul tău existent) -->
  <script src="cart.js"></script>

  <!-- completăm automat Produse + Total și golim coșul după trimitere -->
  <script>
    // === aceeași cheie ca în cart.js (ai deja 'msa_cart_v1') ===
    const CART_KEY = 'msa_cart_v1';

    function getCart() {
      try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
      catch { return []; }
    }

    function formatItems(cart) {
      if (!cart.length) return '—';
      return cart.map(p => `• ${p.name} × ${p.qty||1} — ${p.price} RON`).join('\n');
    }

    function totalSum(cart) {
      const subtotal = cart.reduce((s,p) => s + (p.price * (p.qty||1)), 0);
      const shipping = 17;
      return { subtotal, shipping, total: subtotal + shipping };
    }

    function fillFormFromCart() {
      const cart = getCart();
      const itemsText = formatItems(cart);
      const sums = totalSum(cart);
      const produseEl = document.getElementById('produse');
      const totalEl = document.getElementById('total');

      if (produseEl) produseEl.value = itemsText + `\n\nSubtotal: ${sums.subtotal} RON\nLivrare: ${sums.shipping} RON\nTOTAL: ${sums.total} RON`;
      if (totalEl) totalEl.value = sums.total;
    }

    document.addEventListener('DOMContentLoaded', fillFormFromCart);

    // golește coșul după submit (lăsăm formularul să meargă la Formspree)
    document.getElementById('order-form')?.addEventListener('submit', () => {
      // mic delay ca să nu întrerupă submit-ul
      setTimeout(() => localStorage.removeItem(CART_KEY), 200);
    });
  </script>

</body>
</html>
