<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coș – MSA Handmade Decor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html"><img src="logo.png" alt="MSA Handmade Decor" class="brand-logo" /></a>
    <nav class="nav-links">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart-link active">Coș (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1>Coșul tău</h1>

    <!-- lista coș + total -->
    <div id="cart-root"></div>

    <h2>Date livrare (plata la livrare)</h2>

    <form id="order-form" class="order-form"
          action="https://formsubmit.co/msahandmade.contact@gmail.com"
          method="POST">
      <!-- tip client -->
      <div class="radio-group">
        <label><input type="radio" name="tip_client" value="Persoană fizică" checked> Persoană fizică</label>
        <label><input type="radio" name="tip_client" value="Persoană juridică"> Persoană juridică</label>
      </div>

      <!-- câmpuri PF/PJ -->
      <div class="form-row">
        <label>Nume <input type="text" name="nume" required></label>
        <label>Prenume <input type="text" name="prenume" required></label>
      </div>
      <div class="form-row">
        <label>Email <input type="email" name="email" required></label>
        <label>Telefon <input type="text" name="telefon" required></label>
      </div>
      <div class="form-row">
        <label>Județ <input type="text" name="judet" required></label>
        <label>Oraș <input type="text" name="oras" required></label>
      </div>
      <div class="form-row">
        <label>Cod poștal <input type="text" name="cod_postal"></label>
        <label>Adresă <input type="text" name="adresa" required></label>
      </div>

      <!-- câmpuri PJ (opționale) -->
      <div class="form-row">
        <label>Denumire firmă <input type="text" name="firma"></label>
        <label>CUI <input type="text" name="cui"></label>
      </div>

      <label>Mențiuni (opțional)
        <textarea name="mentiuni" rows="3" placeholder="Culoare/variantă dorită, interval livrare, etc."></textarea>
      </label>

      <!-- detalii coș trimise în mail -->
      <input type="hidden" name="cart_details" id="hidden-cart">

      <!-- redirecționare după trimitere -->
      <input type="hidden" name="_next" value="https://msahandmade.github.io/multumesc.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-row">
        <button type="submit" class="btn-primary">Trimite comanda</button>
        <button type="button" class="btn-ghost" onclick="clearCart()">Golește coșul</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <span id="y"></span> © M.S.A Handmade Decor — Toate drepturile rezervate.
  </footer>

  <script src="cart.js"></script>
  <script>
    // anul din footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // înainte de trimitere: pun detaliile coșului în inputul ascuns
    document.getElementById('order-form').addEventListener('submit', function(e){
      const CART_KEY = 'msa_cart_v1';
      const cart = JSON.parse(localStorage.getItem(CART_KEY) || '[]');

      if (!cart.length) {
        alert('Coșul este gol.');
        e.preventDefault();
        return;
      }

      const subtotal = cart.reduce((s,p)=> s + p.price * (p.qty||1), 0);
      const livrare  = 17;
      const total    = subtotal + livrare;

      const itemsText = cart.map(p => `${p.name} x ${p.qty||1} = ${p.price*(p.qty||1)} RON`).join('\n');

      document.getElementById('hidden-cart').value =
`Comandă msahandmade.ro

${itemsText}

Subtotal: ${subtotal} RON
Livrare: ${livrare} RON
Total: ${total} RON`;

      // după submit, FormSubmit te duce la multumesc.html; acolo golește coșul
    });
  </script>
</body>
</html>
