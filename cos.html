<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coș — MSA Handmade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <button class="menu-toggle" aria-label="Deschide meniul" aria-expanded="false">☰</button>
    <nav class="nav">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="cos.html" class="cart" aria-current="page">Coș <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Coșul tău</h2>

    <div id="cart-empty" style="display:none;color:#6b7280">Coșul este gol.</div>
    <div id="cart-list"></div>

    <div id="totals" style="margin-top:16px;display:none">
      <div style="display:flex;justify-content:flex-end;gap:16px;flex-wrap:wrap">
        <div><strong>Subtotal:</strong> <span id="t-sub">0</span> RON</div>
        <div><strong>Livrare:</strong> <span id="t-ship">17</span> RON</div>
        <div><strong>Total:</strong> <span id="t-total">0</span> RON</div>
      </div>
    </div>

    <!-- FORMULAR (rămâne ca la tine; trimite prin EmailJS) -->
    <form id="order-form" style="margin-top:18px;display:none">
      <h3 style="margin:0 0 10px">Date pentru livrare</h3>

      <div class="form-grid">
        <label>Tip
          <select name="tip" required>
            <option value="Persoană fizică">Persoană fizică</option>
            <option value="Persoană juridică">Persoană juridică</option>
          </select>
        </label>

        <label>Nume <input type="text" name="nume" required /></label>
        <label>Prenume <input type="text" name="prenume" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Telefon <input type="tel" name="telefon" required /></label>
        <label>Județ <input type="text" name="judet" required /></label>
        <label>Oraș <input type="text" name="oras" required /></label>
        <label>Cod poștal <input type="text" name="codpostal" required /></label>
        <label>Adresă <input type="text" name="adresa" required /></label>
        <label>Mențiuni (opțional) <textarea name="mentiuni" rows="3"></textarea></label>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="clear-cart" type="button" class="add-btn" style="background:#9ca3af">Golește coșul</button>
        <button id="place-order" type="submit" class="btn">Plasează comanda</button>
      </div>

      <div id="order-status" style="margin-top:10px;color:#6b7280;"></div>
    </form>
  </main>

  <footer class="footer">
    <small>&copy; <span id="year"></span> — MSA Handmade.</small>
  </footer>

  <script src="script.js"></script>
  <script src="cart.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // ===== COMPLETEAZĂ CU DATELE TALE (păstrează valorile tale existente) =====
    const EMAILJS_PUBLIC_KEY = "PUBLIC_KEY_DE_LA_EMAILJS";
    const EMAILJS_SERVICE_ID = "service_ix0zpp7";
    const EMAILJS_TEMPLATE_ADMIN  = "template_admin";
    const EMAILJS_TEMPLATE_CLIENT = "template_client";
    emailjs.init(EMAILJS_PUBLIC_KEY);

    // ===== RANDARE COȘ CU – / qty / + și Șterge =====
    function renderCart() {
      const {
        readCart, removeFromCart, clearCart,
        increaseQty, decreaseQty, computeTotals, updateCartCountBadge
      } = window.MSACart;

      const list = document.getElementById("cart-list");
      const empty = document.getElementById("cart-empty");
      const form  = document.getElementById("order-form");
      const totalsBox = document.getElementById("totals");

      const cart = readCart();
      list.innerHTML = "";

      if (!cart.length) {
        empty.style.display = "block";
        form.style.display = "none";
        totalsBox.style.display = "none";
        return;
      }
      empty.style.display = "none";
      form.style.display = "block";
      totalsBox.style.display = "block";

      cart.forEach(it => {
        const row = document.createElement("div");
        row.style.display = "grid";
        row.style.gridTemplateColumns = "64px 1fr auto auto";
        row.style.alignItems = "center";
        row.style.gap = "10px";
        row.style.padding = "10px 0";
        row.style.borderBottom = "1px solid #eee";

        // imagine
        const img = document.createElement("img");
        img.src = it.image; img.alt = it.name;
        img.style.width = "64px"; img.style.height = "48px";
        img.style.objectFit = "cover"; img.style.borderRadius = "8px";

        // nume + controale cantitate
        const nameWrap = document.createElement("div");
        nameWrap.innerHTML = `<div style="font-weight:600">${it.name}</div>`;
        const qtyBox = document.createElement("div");
        qtyBox.style.display = "inline-flex";
        qtyBox.style.alignItems = "center";
        qtyBox.style.gap = "6px";
        qtyBox.style.marginTop = "6px";

        const minus = document.createElement("button");
        minus.type = "button";
        minus.textContent = "–";
        minus.style.cssText = "width:28px;height:28px;border:1px solid #ddd;border-radius:8px;cursor:pointer;background:#fff;";
        minus.onclick = () => { decreaseQty(it.id); renderCart(); };

        const qty = document.createElement("input");
        qty.type = "number"; qty.min = "0"; qty.step = "1"; qty.value = it.qty;
        qty.style.cssText = "width:52px;text-align:center;border:1px solid #ddd;border-radius:8px;padding:4px 6px;";
        qty.onchange = (ev) => { window.MSACart.setQty(it.id, ev.target.value); renderCart(); };

        const plus = document.createElement("button");
        plus.type = "button";
        plus.textContent = "+";
        plus.style.cssText = "width:28px;height:28px;border:1px solid #ddd;border-radius:8px;cursor:pointer;background:#fff;";
        plus.onclick = () => { increaseQty(it.id); renderCart(); };

        qtyBox.append(minus, qty, plus);
        nameWrap.append(qtyBox);

        // preț unitar
        const price = document.createElement("div");
        price.textContent = `${it.price} RON`;

        // ștergere completă
        const del = document.createElement("button");
        del.className = "add-btn";
        del.style.background = "#ef4444";
        del.textContent = "Șterge";
        del.onclick = () => { removeFromCart(it.id); renderCart(); };

        row.append(img, nameWrap, price, del);
        list.appendChild(row);
      });

      const { subtotal, shipping, total } = computeTotals(cart);
      document.getElementById("t-sub").textContent = subtotal;
      document.getElementById("t-ship").textContent = shipping;
      document.getElementById("t-total").textContent = total;

      document.getElementById("clear-cart").onclick = () => { clearCart(); renderCart(); };
      updateCartCountBadge();
    }
    document.addEventListener("DOMContentLoaded", renderCart);

    // ===== SUBMIT (trimite la EmailJS exact câmpurile tale) =====
    function genOrderId(){ return Math.random().toString(36).slice(2,8).toUpperCase(); }

    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const { readCart, computeTotals, clearCart } = window.MSACart;
      const cart = readCart(); if (!cart.length) return;

      const fd = new FormData(e.target);
      const produse = cart.map(it => `• ${it.name} × ${it.qty} — ${it.price} RON`).join("\n");
      const { subtotal, shipping, total } = computeTotals(cart);
      const order_id = genOrderId();

      const payload = {
        tip:        fd.get("tip"),
        nume:       fd.get("nume"),
        prenume:    fd.get("prenume"),
        email:      fd.get("email"),
        telefon:    fd.get("telefon"),
        judet:      fd.get("judet"),
        oras:       fd.get("oras"),
        codpostal:  fd.get("codpostal"),
        adresa:     fd.get("adresa"),
        mentiuni:   fd.get("mentiuni") || "",
        produse, subtotal, livrare: shipping, total, order_id
      };

      const status = document.getElementById("order-status");
      status.textContent = "Trimit comanda…";

      try {
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ADMIN, payload);
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_CLIENT, payload);
        clearCart();
        location.href = "multumesc.html";
      } catch (err) {
        console.error(err);
        status.textContent = "Eroare la trimitere. Te rugăm încearcă din nou.";
      }
    });
  </script>
</body>
</html>
