<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">AcasƒÉ</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart" aria-current="page">üõí <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="container" style="max-width:900px;margin:24px auto">
    <h1>Co»ôul tƒÉu</h1>
    <p><a href="produse.html">‚Üê √énapoi la produse</a></p>

    <div id="totals" style="display:flex;gap:12px;flex-wrap:wrap;margin:12px 0">
      <div class="pill"><strong>Subtotal:</strong> <span id="subttl">0 RON</span></div>
      <div class="pill"><strong>Livrare:</strong> <span id="ship">17 RON</span></div>
      <div class="pill"><strong>Total:</strong> <span id="ttl">0 RON</span></div>
    </div>

    <div id="items"></div>

    <hr style="margin:24px 0" />

    <form id="orderForm">
      <fieldset style="margin-bottom:12px">
        <legend>Tip client</legend>
        <label><input type="radio" name="tip" value="PersoanƒÉ fizicƒÉ" checked /> PersoanƒÉ fizicƒÉ</label>
        <label style="margin-left:16px"><input type="radio" name="tip" value="PersoanƒÉ juridicƒÉ" /> PersoanƒÉ juridicƒÉ</label>
      </fieldset>

      <div class="row"><label>Nume</label><input name="nume" required /></div>
      <div class="row"><label>Prenume</label><input name="prenume" required /></div>
      <div class="row"><label>Email</label><input name="email" type="email" required /></div>
      <div class="row"><label>Telefon</label><input name="telefon" required /></div>
      <div class="row"><label>Jude»õ</label><input name="judet" required /></div>
      <div class="row"><label>Ora»ô</label><input name="oras" required /></div>
      <div class="row"><label>Cod po»ôtal</label><input name="codpostal" required /></div>
      <div class="row"><label>AdresƒÉ</label><input name="adresa" required /></div>
      <div class="row"><label>Men»õiuni (op»õional)</label><textarea name="mentiuni" rows="4"></textarea></div>

      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px">
        <button type="button" id="clearBtn" class="btn btn-outline">Gole»ôte co»ôul</button>
        <button type="submit" class="btn">PlaseazƒÉ comanda</button>
      </div>
      <p id="orderStatus" style="margin-top:10px"></p>
    </form>
  </main>

  <footer class="footer">
    <small>&copy; <span id="year"></span> ‚Äî MSA Handmade.</small>
  </footer>

  <!-- EmailJS pentru trimitere comenzi -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Script-urile tale globale -->
  <script src="script.js"></script>
  <script src="cart.js"></script>

  <script>
    // Cheile tale (dupƒÉ cum apar √Æn contul EmailJS)
    const EMAILJS_PUBLIC = "iSadfb7-TV_89l_6k";
    const EMAILJS_SERVICE = "service_ix0zpp7";
    const EMAILJS_TEMPLATE_ADMIN = "template_13qpqtt";   // cƒÉtre tine
    const EMAILJS_TEMPLATE_CLIENT = "template_9yctwor";  // cƒÉtre client

    if (window.emailjs && typeof emailjs.init === "function") {
      try { emailjs.init(EMAILJS_PUBLIC); } catch(e){}
    }

    // Helpers DOM pentru elementele din co»ô
    function renderCart(){
      if (!window.MSACart) return;
      const list = MSACart.readCart();
      const itemsEl = document.getElementById('items');
      itemsEl.innerHTML = "";

      if (!list.length){
        itemsEl.innerHTML = "<p>Co»ôul este gol.</p>";
      } else {
        list.forEach(it=>{
          const row = document.createElement('div');
          row.className = "cart-row";
          row.innerHTML = `
            <img src="${it.image}" alt="${it.name}" class="thumb" />
            <div class="grow">
              <div class="title">${it.name}</div>
              <div class="price">${it.price} RON</div>
            </div>
            <div class="qty">
              <button type="button" class="minus">‚àí</button>
              <input value="${it.qty||1}" aria-label="Cantitate" readonly />
              <button type="button" class="plus">+</button>
            </div>
            <div class="line-total">${(it.price*(it.qty||1)).toFixed(2)} RON</div>
            <button type="button" class="remove">»òterge</button>
          `;
          // ac»õiuni
          row.querySelector('.minus').onclick = ()=>{ MSACart.decreaseQty(it.id); refresh(); };
          row.querySelector('.plus').onclick  = ()=>{ MSACart.increaseQty(it.id); refresh(); };
          row.querySelector('.remove').onclick= ()=>{ MSACart.removeFromCart(it.id); refresh(); };
          itemsEl.appendChild(row);
        });
      }

      const t = MSACart.computeTotals(list);
      document.getElementById('subttl').textContent = `${t.subtotal.toFixed(2)} RON`;
      document.getElementById('ship').textContent   = `${t.shipping.toFixed(2)} RON`;
      document.getElementById('ttl').textContent    = `${t.total.toFixed(2)} RON`;
    }

    function refresh(){
      renderCart();
      if (window.MSACart && MSACart.updateCartCountBadge) MSACart.updateCartCountBadge();
    }

    // Golire co»ô
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if (!window.MSACart) return;
      MSACart.clearCart();
      refresh();
    });

    // Trimitere comandƒÉ via EmailJS (folose»ôte MSACart.submitOrder dacƒÉ √Æl ai √Æn cart.js)
    document.getElementById('orderForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const status = document.getElementById('orderStatus');
      status.style.color = "";
      status.textContent = "Procesez comanda...";

      try{
        if (window.MSACart && typeof MSACart.submitOrder === "function"){
          // DacƒÉ ai deja implementat √Æn cart.js trimiterea dublƒÉ (cƒÉtre tine + client)
          const ok = await MSACart.submitOrder(new FormData(this));
          if (!ok) throw new Error("submitOrder a e»ôuat");
        } else {
          // fallback simplu: trimitem o singurƒÉ notificare cƒÉtre tine
          const list = (MSACart && MSACart.readCart()) || [];
          if (!list.length) throw new Error("Co»ôul este gol");

          const produse = list.map(i=>`${i.name} √ó ${i.qty||1} (${i.price} RON)`).join("\n");
          const payload = {
            order_id: `${Date.now()}-${Math.floor(Math.random()*1000)}`,
            tip: this.tip.value,
            nume: this.nume.value,
            prenume: this.prenume.value,
            email: this.email.value,
            telefon: this.telefon.value,
            judet: this.judet.value,
            oras: this.oras.value,
            codpostal: this.codpostal.value,
            adresa: this.adresa.value,
            mentiuni: this.mentiuni.value || "",
            produse: produse
          };
          await emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE_ADMIN, payload);
          if (MSACart) MSACart.clearCart();
        }

        status.style.color = "green";
        status.textContent = "Comanda a fost trimisƒÉ! Mul»õumim! Vei primi un email de confirmare.";
        this.reset();
        refresh();
      }catch(err){
        status.style.color = "crimson";
        status.textContent = "Eroare la trimitere. VerificƒÉ datele »ôi √ÆncearcƒÉ din nou.";
      }
    });

    document.addEventListener('DOMContentLoaded', refresh);
  </script>
</body>
