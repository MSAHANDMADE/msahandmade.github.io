<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coșul tău</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html"><img src="logo.png" alt="MSA Handmade Decor" class="brand-logo" /></a>
    <nav class="nav-links">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart-link">Coș (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Coșul tău</h1>

    <!-- aici se randează conținutul coșului -->
    <div id="cart-root"></div>

    <h2>Date livrare (plata la livrare)</h2>

    <!-- Formularul către FormSubmit -->
    <form id="order-form" class="order-form"
          action="https://formsubmit.co/msahandmade.contact@gmail.com"
          method="POST">

      <!-- Setări FormSubmit -->
      <input type="hidden" name="_next" value="https://msahandmade.ro/multumesc.html" />
      <input type="hidden" name="_subject" value="Comandă nouă – M.S.A Handmade Decor" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_captcha" value="false" />
      <!-- Auto-reply către client -->
      <input type="hidden" name="_autoresponse"
             value="Mulțumim pentru comandă! Am primit solicitarea ta și revenim în scurt timp cu confirmarea. — M.S.A Handmade Decor" />
      <!-- CC: vom completa dinamic cu emailul clientului din JS -->
      <input type="hidden" name="_cc" id="order_cc" value="" />
      <!-- Reply-To: îl setăm din JS cu emailul clientului -->
      <input type="hidden" name="_replyto" id="order_replyto" value="" />
      <!-- aici JS va pune rezumatul comenzii -->
      <textarea id="order_message" name="message" hidden></textarea>

      <div class="radio-group">
        <label><input type="radio" name="tip" value="pf" checked> Persoană fizică</label>
        <label style="margin-left:16px"><input type="radio" name="tip" value="pj"> Persoană juridică</label>
      </div>

      <div class="form-row">
        <label>Nume
          <input type="text" name="nume" required />
        </label>
        <label>Prenume
          <input type="text" name="prenume" required />
        </label>
      </div>

      <div class="form-row">
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Telefon
          <input type="tel" name="telefon" required />
        </label>
      </div>

      <div class="form-row">
        <label>Județ
          <input type="text" name="judet" required />
        </label>
        <label>Oraș
          <input type="text" name="oras" required />
        </label>
      </div>

      <div class="form-row">
        <label>Cod poștal
          <input type="text" name="codpostal" required />
        </label>
        <label>Adresă
          <input type="text" name="adresa" required />
        </label>
      </div>

      <!-- doar pentru Persoană juridică -->
      <div class="form-row" id="pj-fields" style="display:none">
        <label>Denumire firmă
          <input type="text" name="firma" />
        </label>
        <label>CUI
          <input type="text" name="cui" />
        </label>
      </div>

      <div class="form-row">
        <label>Mențiuni (opțional)
          <textarea name="mentiuni" rows="3" placeholder="Culoare/variantă dorită, interval livrare, etc."></textarea>
        </label>
      </div>

      <div class="form-row">
        <button type="submit" class="btn-primary">Trimite comanda</button>
        <button type="button" class="btn-ghost" onclick="clearCart()">Golește coșul</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    © <span id="y"></span> M.S.A Handmade Decor — Toate drepturile rezervate.
  </footer>

  <script src="cart.js"></script>
  <script>
    // anul din footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // arată / ascunde câmpurile PJ
    function togglePJ(){
      const isPJ = document.querySelector('input[name="tip"][value="pj"]').checked;
      const box = document.getElementById('pj-fields');
      box.style.display = isPJ ? 'flex' : 'none';
      box.querySelectorAll('input').forEach(i => i.required = isPJ);
    }
    document.querySelectorAll('input[name="tip"]').forEach(r => r.addEventListener('change', togglePJ));
    togglePJ();
  </script>
</body>
</html>
