<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coș – MSA Handmade</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- IMPORTANT: SDK EmailJS (rezolvă „EmailJS indisponibil”) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contact.html">Contact</a>
      <a href="cos.html" class="cart">🛒 <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="cart-page" style="max-width:960px;margin:40px auto;padding:0 16px;">
    <h1>Coșul tău</h1>

    <!-- Totaluri -->
    <div class="totals" style="display:grid;gap:10px;margin:18px 0;">
      <div><strong>Subtotal:</strong> <span id="subtotal">0.00</span> RON</div>
      <div><strong>Reducere:</strong> <span id="discount-amount">0.00</span> RON</div>
      <div><strong>Livrare:</strong> <span id="shipping">17.00</span> RON</div>
      <div><strong>Total:</strong> <span id="total">17.00</span> RON</div>
    </div>

    <!-- Reduceri (IDs exact cum le citește cart.js) -->
    <section class="discount-box" style="margin:18px 0;padding:16px;border-radius:12px;background:#f7f7f9;">
      <label for="discount-select"><strong>Reducere (%):</strong></label>
      <select id="discount-select" style="width:100%;padding:10px;border-radius:10px;margin-top:8px;">
        <option value="0">0%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
      </select>
      <button id="apply-discount" class="btn" style="margin-top:12px;">Aplică</button>
      <p style="margin-top:6px;color:#555;">Reducerea se aplică la subtotal (fără livrare).</p>
    </section>

    <!-- Lista produse în coș -->
    <div id="cart-items" style="display:flex;flex-direction:column;gap:14px;"></div>

    <!-- Formular comandă -->
    <form id="order-form" style="margin-top:20px;">
      <fieldset style="border:1px solid #eee;border-radius:12px;padding:14px;">
        <legend><strong>Tip client</strong></legend>
        <label style="margin-right:20px;">
          <input type="radio" name="tip_client" value="Persoană fizică" checked /> Persoană fizică
        </label>
        <label>
          <input type="radio" name="tip_client" value="Persoană juridică" /> Persoană juridică
        </label>
      </fieldset>

      <div class="form-grid" style="display:grid;gap:12px;margin-top:14px;">
        <input name="nume"        placeholder="Nume"        required />
        <input name="prenume"     placeholder="Prenume"     required />
        <input name="email"       placeholder="Email"       type="email" required />
        <input name="telefon"     placeholder="Telefon"     required />
        <input name="judet"       placeholder="Județ"       required />
        <input name="oras"        placeholder="Oraș"        required />
        <input name="codpostal"   placeholder="Cod poștal"  required />
        <input name="adresa"      placeholder="Adresă"      required />
        <textarea name="mentiuni" placeholder="Mențiuni (opțional)" rows="4"></textarea>
      </div>

      <div style="display:flex;gap:12px;margin-top:16px;">
        <button type="button" id="clear-cart" class="btn-secondary">Golește coșul</button>
        <button type="submit" class="btn">Plasează comanda</button>
      </div>
    </form>
  </main>

  <footer class="footer" style="text-align:center;margin-top:40px;padding:20px;color:#666;">
    <small>&copy; <span id="year"></span> — MSA Handmade.</small>
  </footer>

  <!-- Logica de coș -->
  <script src="cart.js"></script>

  <script>
    // anul curent
    document.getElementById('year').textContent = new Date().getFullYear();

    // refresh badge coș
    try {
      const list = (window.MSACart && typeof MSACart.readCart==='function') ? MSACart.readCart() : [];
      const count = Array.isArray(list) ? list.reduce((s,i)=>s+(i.qty||1),0) : 0;
      const el = document.getElementById('cart-count'); if (el) el.textContent = count;
    } catch(_) {}
  </script>
</body>
</html>
