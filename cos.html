<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coșul tău</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Coșul tău</h1>
  <div id="cart-items"></div>
  <p>Subtotal: <span id="subtotal">0</span> RON  
     Livrare: 17 RON  
     Total: <span id="total">17</span> RON</p>

  <form id="checkout-form">
    <label><input type="radio" name="tip" value="Persoană fizică" checked> Persoană fizică</label>
    <label><input type="radio" name="tip" value="Persoană juridică"> Persoană juridică</label>

    <input type="text" name="nume" placeholder="Nume" required>
    <input type="text" name="prenume" placeholder="Prenume" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="telefon" placeholder="Telefon" required>
    <input type="text" name="judet" placeholder="Județ" required>
    <input type="text" name="oras" placeholder="Oraș" required>
    <input type="text" name="codpostal" placeholder="Cod poștal" required>
    <input type="text" name="adresa" placeholder="Adresă" required>
    <textarea name="mentiuni" placeholder="Mențiuni (opțional)"></textarea>

    <button type="button" id="clear-cart">Golește coșul</button>
    <button type="submit">Plasează comanda</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
  <script src="cart.js"></script>
</body>
</html>
