<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - M.S.A Handmade Decor</title>
  <link rel="stylesheet" href="styles.css?v=4">
  <style>
    .contact-info {
      background:#fff;
      border-radius:18px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      padding:20px;
      text-align:center;
    }
    .contact-info h1 {margin-top:0}
    .contact-links {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:16px;
    }
    .contact-links a {
      display:flex;
      align-items:center;
      justify-content:center;
      width:50px; height:50px;
      border-radius:50%;
      background:#f4f4f4;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      transition:.2s;
    }
    .contact-links a:hover {
      transform:scale(1.1);
      background:#fff;
    }
    .contact-links img {
      width:28px; height:28px;
    }
  </style>
</head>
<body>
<header class="site-header">
  <a href="index.html" class="brand">
    <img src="logo.png" alt="MSA Handmade Decor" class="brand-logo">
  </a>
  <nav class="nav">
    <a href="index.html">Acasă</a>
    <a href="produse.html">Produse</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main class="container">
  <div class="contact-info">
    <h1>Contact</h1>
    <p><strong>Telefon:</strong> <a href="tel:+40747246241">0747 246 241</a></p>
    <p><strong>Email:</strong> <a href="mailto:msahandmade.contact@gmail.com">msahandmade.contact@gmail.com</a></p>

    <div class="contact-links">
      <!-- Facebook -->
      <a href="https://www.facebook.com/profile.php?id=61581609329255" target="_blank" rel="noopener">
        <img src="images/facebook.svg" alt="Facebook">
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/msahandmade.decor/" target="_blank" rel="noopener">
        <img src="images/instagram.svg" alt="Instagram">
      </a>
    </div>
  </div>
</main>

<footer class="site-footer">
  © <span id="y"></span> M.S.A Handmade Decor — Toate drepturile rezervate.
</footer>
