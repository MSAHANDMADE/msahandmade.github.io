<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bbd2c5);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    /* Meniu sus */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff7eb3;
    }

    /* Logo */
    .logo {
      margin-top: 80px;
      max-width: 350px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 2em;
      margin: 20px 10px 10px;
      color: #222;
    }

    p {
      font-size: 1.1em;
      margin: 10px 20px 30px;
      color: #444;
    }

    /* Buton */
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff512f, #dd2476, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 400% 400%;
      animation: gradient 6s ease infinite;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Petale */
    .petal {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Meniu -->
  <nav>
    <a href="index.html">Acasă</a>
    <a href="produse.html">Produse</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Logo -->
  <img class="logo" src="file_000000003bb461f4b8b738dabe595ea7.png" alt="MSA Decor Handmade Logo">

  <!-- Conținut -->
  <h1>Bun venit la M.S.A Handmade</h1>
  <p>Decorațiuni, lumânări din ceară de soia și ceramică unicat – create cu suflet pentru un decor deosebit.</p>
  <a href="produse.html" class="btn">Vezi produsele</a>

  <!-- Contact -->
  <div id="contact">
    <p><b>Contact:</b> contact@msahandmade.ro</p>
  </div>

  <!-- Script petale -->
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 6000);
    }
    setInterval(createPetal, 200);
  </script>

</body>
</html>
