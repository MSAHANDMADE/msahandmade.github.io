<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fce7f3, #f3e8ff);
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px 20px 40px;
      margin-top: -40px; /* ridică tot conținutul mai sus */
    }

    .logo {
      max-width: 250px;
      margin-bottom: 10px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 8px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #e63946, #ffb703, #38b000);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(230,57,70,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,183,3,0.7), 0 0 35px rgba(56,176,0,0.6);
    }

    /* Sakura petals */
    .petal {
      position: absolute;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Petale Sakura -->
  <div id="sakura"></div>

  <!-- Conținut -->
  <div class="container">
    <img src="logo.jpg" alt="MSA Handmade Logo" class="logo">
    <h1>Bun venit la M.S.A Handmade</h1>
    <p>Decorațiuni, lumânări din ceară de soia și ceramică unicat – create cu suflet pentru un decor deosebit.</p>
    <a href="produse.html" class="btn">Vezi produsele</a>
  </div>

  <!-- Script petale -->
  <script>
    const sakura = document.getElementById('sakura');

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      const size = Math.random() * 15 + 10;
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;

      petal.style.left = Math.random() * 100 + 'vw';

      const colors = ['pink', 'lightpink', 'lavender', 'white', 'plum'];
      petal.style.background = colors[Math.floor(Math.random() * colors.length)];

      petal.style.animationDuration = (Math.random() * 2 + 2) + 's'; /* mai rapid */
      sakura.appendChild(petal);

      setTimeout(() => { petal.remove(); }, 6000);
    }

    setInterval(createPetal, 120); /* mai multe petale */
  </script>
</body>
</html>
