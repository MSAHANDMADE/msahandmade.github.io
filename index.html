<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bbd2c5);
      overflow-x: hidden;
      text-align: center;
    }

    /* Meniu sus */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff7eb3;
    }

    /* Logo */
    .logo {
      margin-top: 90px; /* spațiu sub meniu */
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
      50% { box-shadow: 0 0 40px rgba(255,215,0,1); }
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 10px 10px;
      color: #222;
    }

    p {
      font-size: 1.1em;
      margin: 10px 20px;
      color: #444;
    }

    /* Buton */
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff512f, #dd2476, #ff512f);
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Petale */
    .petal {
      position: fixed;
      top: -10px;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Meniu -->
  <nav>
    <a href="#">MSA Handmade</a>
    <a href="#">Acasă</a>
    <a href="produse.html">Produse</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Logo -->
  <img src="logo.png?v=3" alt="MSA Decor Handmade Logo" class="logo">

  <!-- Titlu -->
  <h1>Bun venit la M.S.A Handmade</h1>
  <p>Decorațiuni, lumânări din ceară de soia și ceramică unicat – create cu suflet pentru un decor deosebit.</p>

  <!-- Buton -->
  <a href="produse.html" class="btn">Vezi produsele</a>

  <!-- Script petale -->
  <script>
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      document.body.appendChild(petal);

      const size = Math.random() * 10 + 8;
      petal.style.width = size + "px";
      petal.style.height = size + "px";

      const colors = ["#ffb7c5", "#ffcce7", "#fff0f5", "#ffd1dc"];
      petal.style.background = colors[Math.floor(Math.random() * colors.length)];

      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (Math.random() * 3 + 4) + "s";

      setTimeout(() => { petal.remove(); }, 7000);
    }

    setInterval(createPetal, 200);
  </script>

</body>
</html>
