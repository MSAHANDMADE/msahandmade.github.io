<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSA Handmade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <button class="menu-toggle" aria-label="Deschide meniul" aria-expanded="false">☰</button>
    <nav class="nav">
      <a href="#acasa">Acasă</a>
      <a href="#produse">Produse</a>
      <a href="#cos" class="cart">Coș <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- HERO / LOGO -->
  <section id="acasa" class="hero">
    <!-- Dacă ai un fișier logo (ex. logo.svg), pune-l în src mai jos -->
    <div class="brand">
      <!-- imagine logo (opțional) -->
      <!-- <img src="./logo.svg" alt="MSA Handmade"> -->
      <h1>MSA Handmade</h1>
      <p>Cadouri pictate cu drag</p>
      <a class="btn" href="#produse">Vezi produse</a>
    </div>
  </section>

  <!-- PRODUSE -->
  <main class="container">
    <h2 id="produse" class="section-title">Produse</h2>
    <ul class="grid produse">
      <li class="card">
        <figure>
          <img src="./images.peisajiarna.jpg" alt="Peisaj de iarnă" />
          <figcaption><h3>Peisaj de iarnă</h3><span class="price">99 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images_peisaj.jpg" alt="Peisaj" />
          <figcaption><h3>Peisaj</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images_buchet.jpg" alt="Buchet" />
          <figcaption><h3>Buchet</h3><span class="price">29 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.crin.jpg" alt="Crin" />
          <figcaption><h3>Crin</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.dans.jpg" alt="Dans" />
          <figcaption><h3>Dans</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.indragostiti.jpg" alt="Îndrăgostiți" />
          <figcaption><h3>Îndrăgostiți</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.inger.jpg" alt="Înger" />
          <figcaption><h3>Înger</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.logodna.jpg" alt="Logodna" />
          <figcaption><h3>Logodna</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images.sarut.jpg" alt="Sărut" />
          <figcaption><h3>Sărut</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
      <li class="card">
        <figure>
          <img src="./images_flori.jpg" alt="Flori" />
          <figcaption><h3>Flori</h3><span class="price">33 RON</span></figcaption>
        </figure>
      </li>
    </ul>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <small>&copy; <span id="year"></span> — MSA Handmade.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
