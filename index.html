<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSA Handmade</title>
  <style>
    :root{
      --ink:#2d2d2d;
      --muted:#6b7280;
      --btn-grad: linear-gradient(45deg,#e63946,#ffb703,#38b000,#00b4d8);
    }

    /* fundal pastel */
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 900px at 0% -20%, #f7e9ff 0, transparent 55%),
        radial-gradient(1200px 900px at 100% 120%, #e0f6ff 0, transparent 55%),
        linear-gradient(135deg,#fde7ef 0%, #f3e9ff 45%, #eaf6ff 100%);
      min-height:100dvh; overflow-x:hidden;
    }

    /* balonașe */
    .bubbles{position:fixed; inset:0; z-index:0; pointer-events:none}
    .bubble{
      position:absolute; width:12px; height:12px; border-radius:50%;
      background:rgba(255,255,255,.75);
      box-shadow: inset 0 0 18px rgba(255,255,255,.9), 0 8px 20px rgba(0,0,0,.06);
      animation: float 18s linear infinite;
      filter:blur(.3px)
    }
    @keyframes float{from{transform:translateY(0)} to{transform:translateY(-120vh)}}

    /* copac elegant din linii (SVG) */
    .tree-wrap{
      position:fixed; left:0; bottom:0; width:min(34vw, 260px); height:80vh;
      z-index:1; pointer-events:none; opacity:.55; /* discret */
    }
    .tree-wrap svg{
      width:100%; height:100%;
    }
    /* subțiem liniile pe telefoane */
    @media (max-width:480px){
      .tree-wrap{ width:38vw; opacity:.48 }
      .tree-wrap path{ stroke-width:1.2 !important }
    }

    .container{
      position:relative; z-index:3; max-width:1024px;
      margin:0 auto; text-align:center;
      padding: 20px clamp(16px,5vw,40px) 56px;
    }

    .logo-card{
      display:inline-block; background:#000; border-radius:16px;
      padding: clamp(8px,2vw,14px); margin: 8px auto 10px;
      box-shadow:0 16px 40px rgba(0,0,0,.25); position:relative; overflow:hidden;
    }
    .logo-card:before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(120deg,transparent 0 40%,rgba(255,255,255,.18) 50%,transparent 60% 100%);
      transform:translateX(-120%); animation:shine 6s ease-in-out infinite 1s
    }
    @keyframes shine{0%{transform:translateX(-120%)}60%,100%{transform:translateX(120%)}}
    .logo-img{display:block; width:min(720px,92vw); height:auto; border-radius:12px}

    h1{
      font-size:clamp(28px,6.6vw,52px); line-height:1.1;
      margin:10px auto 6px; text-shadow:0 2px 0 rgba(255,255,255,.6), 0 12px 30px rgba(0,0,0,.08);
      letter-spacing:.4px
    }
    .lead{
      font-size:clamp(16px,4.4vw,22px); color:var(--muted);
      max-width:860px; margin:0 auto 18px
    }

    .btn{
      display:inline-block; margin-top:8px; padding:12px 26px;
      font-size:clamp(16px,4.2vw,20px); font-weight:700; color:#fff; text-decoration:none;
      background:var(--btn-grad); border-radius:999px;
      box-shadow:0 10px 26px rgba(230,57,70,.35); transition:transform .15s, box-shadow .2s
    }
    .btn:hover{transform:scale(1.04); box-shadow:0 14px 36px rgba(230,57,70,.45)}
    .btn:active{transform:scale(.98)}

    /* petale */
    #sakura{position:fixed; inset:0; z-index:2; pointer-events:none; overflow:hidden}
    .petal{
      position:absolute; top:-10vh; width:22px; height:16px;
      border-radius:12px 50% 50% 12px / 12px 50% 50% 12px;
      opacity:.9; filter:blur(.15px);
      transform-origin:center; will-change:transform;
      animation:fall linear forwards, sway ease-in-out infinite;
      box-shadow: inset -2px -2px 6px rgba(0,0,0,.07), 0 6px 14px rgba(0,0,0,.06);
    }
    @keyframes fall{to{transform:translateY(115vh) rotate(360deg)}}
    @keyframes sway{0%{margin-left:0}50%{margin-left:26px}100%{margin-left:0}}
  </style>
</head>
<body>

  <!-- copac din ramuri subțiri (SVG) -->
  <div class="tree-wrap" aria-hidden="true">
    <svg viewBox="0 0 220 500" fill="none">
      <!-- trunchi fin -->
      <path d="M110 500 C108 420,106 360,105 300 C104 240,107 180,110 120"
            stroke="#8b5a2b" stroke-width="2" stroke-linecap="round"/>
      <!-- ramuri -->
      <path d="M110 160 C 80 145, 62 128, 48 110" stroke="#8b5a2b" stroke-width="2" stroke-linecap="round"/>
      <path d="M110 180 C 140 165, 160 150, 178 132" stroke="#8b5a2b" stroke-width="2" stroke-linecap="round"/>
      <path d="M106 220 C 84 210, 66 196, 50 182" stroke="#8b5a2b" stroke-width="1.8" stroke-linecap="round"/>
      <path d="M112 240 C 134 228, 156 214, 176 198" stroke="#8b5a2b" stroke-width="1.8" stroke-linecap="round"/>
      <path d="M105 280 C 82 270, 60 256, 36 236" stroke="#8b5a2b" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M112 300 C 136 288, 160 274, 186 252" stroke="#8b5a2b" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M104 340 C 80 328, 54 312, 28 290" stroke="#8b5a2b" stroke-width="1.4" stroke-linecap="round"/>
      <path d="M114 360 C 140 346, 168 330, 196 304" stroke="#8b5a2b" stroke-width="1.4" stroke-linecap="round"/>
      <!-- frunzulițe ușor transparente pe vârfuri -->
      <g opacity=".25" stroke="#5a9c60" stroke-width="1.2" stroke-linecap="round">
        <path d="M48 110 q6 -6 14 -4"/>
        <path d="M178 132 q-8 -4 -12 -10"/>
        <path d="M36 236 q10 -6 18 -2"/>
        <path d="M196 304 q-10 -6 -16 -4"/>
      </g>
    </svg>
  </div>

  <!-- buline fundal -->
  <div id="bubbles" class="bubbles" aria-hidden="true"></div>

  <!-- petale -->
  <div id="sakura" aria-hidden="true"></div>

  <main class="container">
    <div class="logo-card">
      <img id="brandLogo" class="logo-img"
           src="logo.png"
           alt="MSA Decor Handmade Logo"
           onerror="this.onerror=null; this.src='file_000000003bb461f4b8b738dabe595ea7.png';">
    </div>

    <h1>Bun venit la M.S.A Handmade</h1>
    <p class="lead">
      Decorațiuni, lumânări din ceară de soia și ceramică unicat – create cu suflet pentru un decor deosebit.
    </p>

    <a href="produse.html" class="btn">Vezi produsele</a>
  </main>

  <script>
    /* balonașe */
    (function(){
      const host = document.getElementById('bubbles');
      const N = 32;
      const hues = [285, 330, 210, 260, 310, 180];
      for(let i=0;i<N;i++){
        const b=document.createElement('span');
        b.className='bubble';
        const s=8+Math.random()*18;
        b.style.width=b.style.height=s+'px';
        b.style.left=(Math.random()*100)+'vw';
        b.style.top=(Math.random()*100)+'vh';
        b.style.animationDuration=(14+Math.random()*12)+'s';
        b.style.animationDelay=(-Math.random()*20)+'s';
        const h=hues[Math.floor(Math.random()*hues.length)];
        b.style.boxShadow=`inset 0 0 18px hsla(${h},70%,92%,.9), 0 8px 20px rgba(0,0,0,.06)`;
        host.appendChild(b);
      }
    })();

    /* petale */
    (function(){
      const wrap=document.getElementById('sakura');
      const colors=['#ffd1e6','#ffc0cb','#ffb3d1','#ffe0f2','#f6c2ff','#e3d7ff','#ffe8ef','#ffdde2','#ffd6f2'];
      function drop(){
        const p=document.createElement('div');
        p.className='petal';
        const size=10+Math.random()*16;
        p.style.width=(size+7)+'px';
        p.style.height=size+'px';
        // 60% cad din dreapta spre stânga, 40% invers, ca vânt ușor
        const fromRight = Math.random()<.6;
        p.style.left = fromRight ? (80+Math.random()*25)+'vw' : (Math.random()*25)+'vw';
        p.style.animationDuration=(6+Math.random()*3)+'s';
        p.style.animationDelay=(Math.random()*-2)+'s';
        p.style.background=colors[Math.floor(Math.random()*colors.length)];
        wrap.appendChild(p);
        setTimeout(()=>p.remove(), 10000);
      }
      for(let i=0;i<20;i++) drop();
      setInterval(drop,140);
    })();
  </script>
</body>
</html>
