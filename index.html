<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 350px; /* mărimea logo-ului */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(45deg, #8e44ad, #e67e22);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Logo mare -->
  <img src="logo.png" alt="MSA Handmade Logo" class="logo">

  <h1>Bun venit la M.S.A. Handmade</h1>
  <p>Decorațiuni, lumânări sculptate și ceramică unicat.</p>

  <!-- Buton către produse -->
  <a href="produse.html" class="btn">Vezi produsele</a>
</body>
</html>
