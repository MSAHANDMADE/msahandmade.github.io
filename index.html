
      
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 350px; /* mărimea logo-ului */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #8e44ad;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #732d91;
    }
  </style>
</head>
<body>
  <!-- Logo mare -->
  <img src="logo.png" alt="MSA Handmade Logo" class="logo">

  <h1>Bun venit la M.S.A. Handmade</h1>
  <p>Decorațiuni, lumânări sculptate și ceramică unicat.</p>

  <!-- Buton către produse -->
  <a href="produse.html" class="btn">Vezi produsele</a>
</body>
</html>
