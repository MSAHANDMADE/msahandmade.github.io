<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ===== FUNDAL ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fff7f3, #fbeaff, #e3f6f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* ===== LOGO ===== */
    .logo {
      max-width: 320px;
      margin-bottom: 20px;
      border-radius: 12px;
      animation: fadeUp 1s ease-out forwards;
      opacity: 0;
    }

    /* Shine effect */
    .logo {
      position: relative;
    }
    .logo::after {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: skewX(-20deg);
      animation: shine 4s infinite;
    }
    @keyframes shine {
      100% { left: 125%; }
    }

    /* ===== TITLU ===== */
    h1 {
      font-size: 2.8rem;
      color: #222;
      margin: 10px 0;
      letter-spacing: 2px;
      animation: fadeUp 1s ease-out .3s forwards;
      opacity: 0;
    }

    /* ===== TEXT ===== */
    p {
      font-size: 1.3rem;
      color: #444;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeUp 1s ease-out .6s forwards;
      opacity: 0;
    }

    /* ===== BUTON ===== */
    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(45deg, #e63946, #ffb703, #38b000);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(230,57,70,0.5);
      animation: fadeUp 1s ease-out .9s forwards;
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,183,3,0.7), 0 0 50px rgba(56,176,0,0.6);
    }

    /* ===== ANIMAȚII ===== */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.jpg" alt="MSA Handmade Logo" class="logo">

  <!-- TITLU -->
  <h1>Bun venit la M.S.A Handmade</h1>

  <!-- TEXT -->
  <p>Decorațiuni, lumânări din ceară de soia și ceramică unicat – create cu suflet pentru un decor deosebit.</p>

  <!-- BUTON -->
  <a href="produse.html" class="btn">Vezi produsele</a>
</body>
</html>
