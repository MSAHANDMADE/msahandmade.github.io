<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Handmade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fce7f3, #f3e8ff);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px 20px;
    }

    .logo {
      max-width: 320px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(45deg, #e63946, #ffb703, #38b000);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(230,57,70,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(56,176,0,0.7);
    }

    /* Petale */
    .petal {
      position: absolute;
      top: -10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Buton muzicÄƒ */
    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .music-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Petale -->
  <div id="sakura"></div>

  <!-- Buton muzicÄƒ -->
  <button class="music-toggle" id="musicBtn">ðŸŽµ</button>

  <!-- ConÈ›inut -->
  <div class="container">
    <img src="logo.png?v=4" alt="MSA Decor Handmade Logo" class="logo">
    <h1>Bun venit la M.S.A Handmade</h1>
    <p>DecoraÈ›iuni, lumÃ¢nÄƒri din cearÄƒ de soia È™i ceramicÄƒ unicat â€“ create cu suflet pentru un decor deosebit.</p>
    <a href="produse.html" class="btn">Vezi produsele</a>
  </div>

  <!-- Audio fundal -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c16f1a3e74.mp3?filename=gentle-breeze-ambient-nature-sound-21929.mp3" type="audio/mpeg">
  </audio>

  <!-- Script petale -->
  <script>
    const sakura = document.getElementById('sakura');

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      const size = Math.random() * 12 + 8;
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;

      const colors = ['pink', 'lightpink', 'lavender', 'white', 'plum'];
      petal.style.background = colors[Math.floor(Math.random() * colors.length)];

      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
      petal.style.opacity = Math.random();

      sakura.appendChild(petal);

      setTimeout(() => petal.remove(), 7000);
    }

    setInterval(createPetal, 200);

    // MuzicÄƒ ON/OFF
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "ðŸŽµ"; // note muzicale cÃ¢nd e oprit
      } else {
        music.play();
        musicBtn.textContent = "ðŸŽ¶"; // mai multe note cÃ¢nd e pornit
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
