<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.S.A Handmade Decor — Acasă</title>
  <link rel="stylesheet" href="/styles.css"/>

  <!-- Mic stil de asigurare a layout-ului identic cu „Produse” -->
  <style>
    :root { --max: 1000px; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif; color:#222; }
    header{ max-width:var(--max); margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:16px;}
    header img{ height:64px; width:auto; display:block;}
    nav{ margin-left:auto;}
    nav ul{ list-style:none; margin:0; padding:0; display:flex; gap:16px; }
    nav a{ text-decoration:none; color:#1f2937; font-weight:600; }
    nav a.active{ text-decoration:underline; }
    .container{ max-width:var(--max); margin:0 auto; padding:24px 16px; }
    .hero{ background:linear-gradient(180deg,#fff 0%, #fff7ea 100%); border-radius:16px; padding:28px; box-shadow:0 6px 18px rgba(0,0,0,.06);}
    .hero h1{ margin:0 0 10px; font-size:clamp(28px,4vw,40px); line-height:1.1; }
    .hero p{ margin:8px 0 20px; font-size:18px; color:#374151;}
    .btn{ display:inline-block; padding:10px 16px; border-radius:10px; background:#6d5df1; color:#fff; text-decoration:none; font-weight:700; }
    footer{ margin-top:28px; padding:20px 16px; color:#6b7280; border-top:1px solid #eee; }
    footer .wrap{ max-width:var(--max); margin:0 auto; }
  </style>
</head>
<body>
  <!-- HEADER (același pattern ca pe Produse) -->
  <header>
    <a href="/index.html" aria-label="Acasă">
      <img src="/logo.png?v=5" alt="M.S.A Handmade Decor"
           onerror="this.onerror=null; this.src='/images/logo.png?v=5';">
    </a>
    <nav>
      <ul>
        <li><a class="active" href="/index.html">Acasă</a></li>
        <li><a href="/produse.html">Produse</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONȚINUT -->
  <main class="container">
    <section class="hero">
      <h1>Bun venit la M.S.A Handmade Decor</h1>
      <p>Realizăm lumânări din ceară de soia și obiecte decorative din ipsos — cadouri pline de farmec pentru orice ocazie.</p>
      <a class="btn" href="/produse.html">Vezi produsele noastre →</a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="wrap">
      © 2025 M.S.A Handmade Decor — Toate drepturile rezervate.
    </div>
  </footer>
</body>
</html>
